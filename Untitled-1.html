<!doctype html>
<html lang="{{ app()->getLocale() }}">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .sign {
      padding-left: 20px;
      padding-right: 20px;
    }
    a {
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <!-- thanh navigation -->
    <nav id="topNav" class="navbar navbar-inverse navbar-fixed-top" dir="display">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
          <a class="navbar-brand page-scroll" href="#first"><i class="ion-ios-analytics-outline"></i> Dấu Ấn UET</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
          <div class="navbar-form navbar-right">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
              </div>
            </div>
            <% if(userlogin){ %>
                    <li role="presentation" class="active">
                        <a  class="page-scroll"  title="Trang chủ" href="/">Trang chủ</a>
                    </li>
                    <li>
                        <a  class="page-scroll"  title="Trang cá nhân" href="/user/profile">Trang cá nhân</a>
                    </li>
                    <li>
                        <a  class="page-scroll"  title="Đăng nhập tài khoản đăng nhập" href="/user/logout">Đăng xuất</a>
                    </li>
                  <% } else { %>
                        <a id="register" class="sign" data-toggle="modal" title="Đăng ký tài khoản đăng nhập" href="#registerModal"><span class="glyphicon glyphicon-pencil"></span>  Đăng ký</a>
                        <a id="login" class="sign"  title="Đăng nhập tài khoản đăng nhập" href="/user/login"><span class="glyphicon glyphicon-log-in"></span>  Đăng nhập</a>
                  <% } %>
          </div>
        </div> <!-- /.navbar-collapse -->
      </div> <!-- /.container-fluid -->
    </nav>
  </header>
  <div class="container">
  </div>
</body>

</html>
